<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <div id="formContainer">
        <div id="tabs">
            <button onclick="switchTab('signup')">Sign Up</button>
            <button onclick="switchTab('login')">Log In</button>
        </div>

        <form id="signupForm" class="form">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <label>
                <input type="checkbox" id="terms" required>
                I agree to the terms and services
            </label>
            <button type="submit">Sign Up</button>
        </form>

        <form id="loginForm" class="form" style="display: none;">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="https://www.gmail.com" class="social-login">
                <img src="./IMAGES/gm.png" alt="Google logo">
                Log in with Google
            </a>
            <a href="https://login.yahoo.com" class="social-login">
                <img src="./IMAGES/yh.png" alt="Yahoo logo">
                Log in with Yahoo
            </a>
        </form>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
